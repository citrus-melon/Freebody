<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Interactive Free Body Diagram</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <noscript>Please enable javascript.</noscript>
    <svg version="1.1" viewBox="0 0 300 300" width="90%" height="90%" id="svgCanvas">
        <defs id="defs2">
            <marker orient="auto" refY="0.0" refX="0.0" class="arrowHead" id="arrowHead" style="overflow:visible;" markerUnits="strokeWidth">
                <path id="path3045" d="M 0.0,0.0 L 0,-5.0 L 6,0.0 L 0,5.0 L 0.0,0.0 z" transform="scale(0.5)">
            </marker>
            <marker orient="auto" refY="0.0" refX="-3" class="arrowHead" id="reverseArrowHead" style="overflow:visible;" markerUnits="strokeWidth">
                <path id="path3045" d="M 0.0,0.0 L 0,-5.0 L 6,0.0 L 0,5.0 L 0.0,0.0 z" transform="scale(0.5), rotate(180)">
            </marker>
        </defs>

        <g id="layer1">
            <rect y="100" x="100" height="100" width="100" id="box"/>
            <line id="leftArrow" x1="100.001" y1="150" x2="50" y2="150" stroke-width="2" class="arrow"/>
            <line id="topArrow" x1="150" y1="100.001" x2="150" y2="50" stroke-width="2" class="arrow"/>
            <line id="bottomArrow" x1="150" y1="199.999" x2="150" y2="250" stroke-width="2" class="arrow"/>
            <line id="rightArrow" x1="199.999" y1="150" x2="250" y2="150" stroke-width="2" class="arrow"/>
            
            
            <text x="205" y="160" class="label" id="rightLabel" text-anchor="start" alignment-baseline="hanging">5N</text>
            <text x="160" y="95" class="label" id="topLabel" text-anchor="start" alignment-baseline="baseline">5N</text>
            <text x="95" y="140" class="label" id="leftLabel" text-anchor="end" alignment-baseline="baseline">5N</text>
            <text x="140" y="205" class="label" id="bottomLabel" text-anchor="end" alignment-baseline="hanging">5N</text>
        </g>
    </svg>
    <p class="toolBar" id="instructions">Drag the arrows to adjust the force, right-click to flip the arrows!</p>
    <p class="toolBar" id="credit">Maxwell Yu</p>
    <p class="toolBar" id="netForce">Net force: 0N (Balanced)</p>
    <p class="toolBar" id="maxForceWrapper">Max applied force: <input type="number" id="maxForce" value="10"></p>

<script type="text/javascript" src="canvas.js"></script>
</body>

</html>
